<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>musiczz</title>
  <!-- Attractive Logo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- UI Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 0%, #282828 100%);
      color: #fff;
      overflow: hidden;
    }
    header {
      height: 70px;
      background: #191414;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.7em;
      font-family: 'Pacifico', cursive, sans-serif;
      color: #1db954;
      letter-spacing: 2px;
      text-shadow: 0 0 14px #1db95488, 0 2px 10px #222a;
      user-select: none;
    }
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    .sidebar {
      width: 220px;
      background: #000;
      padding: 34px 0 0 0;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: #b3b3b3;
      text-decoration: none;
      padding: 14px 32px;
      font-size: 1.15em;
      display: block;
      transition: 0.2s;
    }
    .sidebar a.active, .sidebar a:hover {
      color: #fff;
      background: #1db95422;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px 28px 10px 28px;
      overflow-y: auto;
    }
    .playlist-title-row {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      gap: 22px;
    }
    .playlist-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }
    .playlist-select {
      background: #222;
      color: #fff;
      border: 2px solid #1db954;
      border-radius: 8px;
      font-size: 1em;
      padding: 7px 14px;
    }
    .add-playlist-btn {
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 14px;
      font-weight: bold;
      font-size: 1.02em;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .add-playlist-btn:hover {
      background: #17a94a;
    }
    .shuffle-toggle {
      margin-left: auto;
      background: none;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50px;
      font-size: 1.2em;
      padding: 7px 18px;
      cursor: pointer;
      outline: none;
      transition: border 0.2s, color 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .shuffle-on {
      border-color: #1db954 !important;
      color: #1db954 !important;
      background: #fff1;
    }
    .add-audio-section {
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .add-audio-label {
      font-size: 1.08em;
      color: #1db954;
      font-family: 'Pacifico', cursive, sans-serif;
      font-weight: bold;
    }
    .add-audio-input {
      background: #282828;
      color: #fff;
      border: 2px solid #1db954;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 1em;
    }
    .track-list {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      min-height: 140px;
    }
    .track {
      background: #222;
      border-radius: 11px;
      box-shadow: 0 3px 12px #0006;
      padding: 18px 15px 14px 15px;
      width: 220px;
      transition: transform 0.1s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .track.dragging {
      opacity: 0.4;
    }
    .track.over {
      border: 2px dashed #1db954;
    }
    .track:hover {
      transform: scale(1.04);
      background: #333;
    }
    .album-art {
      width: 130px;
      height: 130px;
      border-radius: 8px;
      margin-bottom: 12px;
      object-fit: cover;
      background: #111;
    }
    .track-title {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 6px;
      text-align: center;
    }
    .track-artist {
      color: #b3b3b3;
      font-size: 0.98em;
      margin-bottom: 4px;
      text-align: center;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: #ff5252;
      font-size: 1.3em;
      cursor: pointer;
      z-index: 2;
      transition: color 0.15s;
    }
    .delete-btn:hover {
      color: #fff;
    }
    .add-to-playlist-btn {
      margin-top: 8px;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 14px;
      font-size: 0.96em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .add-to-playlist-btn:hover {
      background: #17a94a;
    }
    .player-bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #191414;
      height: 86px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 12px #0008;
      z-index: 10;
      padding: 0 30px;
    }
    .player-info {
      min-width: 180px;
      margin-right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .player-album-art {
      width: 56px; height: 56px;
      border-radius: 7px;
      object-fit: cover;
      background: #222;
    }
    .player-track-details {
      display: flex;
      flex-direction: column;
    }
    .player-track-title {
      font-weight: bold;
      color: #fff;
      font-size: 1em;
    }
    .player-track-artist {
      color: #b3b3b3;
      font-size: 0.92em;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 26px;
    }
    .player-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.6em;
      cursor: pointer;
      outline: none;
      transition: color 0.15s;
    }
    .player-controls button:active {
      color: #1db954;
    }
    .progress-bar {
      flex: 1;
      height: 7px;
      background: #333;
      border-radius: 6px;
      margin: 0 22px;
      cursor: pointer;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: #1db954;
      border-radius: 6px;
      width: 0;
    }
    .player-time {
      min-width: 50px;
      font-size: 0.96em;
      color: #b3b3b3;
    }
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100%; height: 60px; padding: 0; border-right: none; border-bottom: 1px solid #222;}
      .sidebar a { padding: 16px 22px; }
      .main-content { padding: 15px; }
      .track { width: 100%; max-width: 90vw; }
    }
  </style>
</head>
<body>
  <header>musiczz</header>
  <div class="container">
    <nav class="sidebar">
      <a href="#" class="active">Home</a>
      <a href="#">Search</a>
      <a href="#">Your Library</a>
    </nav>
    <main class="main-content">
      <div class="playlist-title-row">
        <span class="playlist-title" id="activePlaylistName">All Songs</span>
        <select id="playlistSelect" class="playlist-select"></select>
        <button class="add-playlist-btn" onclick="createPlaylist()">+ Playlist</button>
        <button class="shuffle-toggle" id="shuffleToggle" onclick="toggleShuffle()">
          <span style="font-size:1.3em;">üîÄ</span>
          <span id="shuffleStateText">Shuffle</span>
        </button>
      </div>
      <div class="add-audio-section">
        <span class="add-audio-label">Add Your Own Music/Video:</span>
        <input class="add-audio-input" type="file" id="audioInput" accept="audio/*,video/*" multiple>
      </div>
      <div class="track-list" id="trackList"></div>
    </main>
  </div>
  <div class="player-bar">
    <div class="player-info">
      <img id="playerAlbumArt" class="player-album-art" src="" alt="Album Art">
      <div class="player-track-details">
        <div id="playerTrackTitle" class="player-track-title"></div>
        <div id="playerTrackArtist" class="player-track-artist"></div>
      </div>
    </div>
    <div class="player-controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
    <div class="progress-bar" id="progressBar" onclick="seek(event)">
      <div id="progressBarInner" class="progress-bar-inner"></div>
    </div>
    <div class="player-time" id="playerTime">0:00 / 0:00</div>
  </div>
  <audio id="audio"></audio>
  <script>
    // --- Data ---
    let defaultTracks = [
      {
        title: "Dreams",
        artist: "Joakim Karud",
        albumArt: "https://i.imgur.com/8kmYjz6.jpg",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        isLocal: false,
        id: Date.now() + "_dreams"
      }
    ];
    let tracks = [...defaultTracks];
    let playlists = [
      { name: "All Songs", tracks: tracks.map(t => t.id) }
    ];
    let currentPlaylistIdx = 0;
    let currentTrackIdx = 0, isPlaying = false, shuffleOn = false, shuffleOrder = [];
    const audio = document.getElementById('audio');

    // --- Track Management ---
    function addTrack(track) {
      tracks.push(track);
      playlists[0].tracks.push(track.id);
      renderTracks();
      renderPlaylistSelect();
    }
    function deleteTrack(trackId) {
      tracks = tracks.filter(t => t.id !== trackId);
      playlists.forEach(pl => {
        pl.tracks = pl.tracks.filter(id => id !== trackId);
      });
      if (getCurrentPlaylistTrackIds()[currentTrackIdx] === trackId) {
        audio.pause();
        currentTrackIdx = 0;
      }
      renderTracks();
      renderPlaylistSelect();
    }

    // --- Playlist Management ---
    function createPlaylist() {
      let name = prompt("Enter playlist name:");
      if (!name) return;
      if (playlists.some(pl => pl.name === name)) {
        alert("Playlist name already exists.");
        return;
      }
      playlists.push({ name: name, tracks: [] });
      renderPlaylistSelect();
      selectPlaylist(playlists.length - 1);
    }
    function addToPlaylist(trackId, playlistIdx) {
      if (!playlists[playlistIdx].tracks.includes(trackId))
        playlists[playlistIdx].tracks.push(trackId);
      alert("Added to playlist: " + playlists[playlistIdx].name);
      renderTracks();
    }
    function selectPlaylist(idx) {
      currentPlaylistIdx = idx;
      currentTrackIdx = 0;
      document.getElementById("activePlaylistName").textContent = playlists[idx].name;
      renderTracks();
    }
    function renderPlaylistSelect() {
      let sel = document.getElementById('playlistSelect');
      sel.innerHTML = '';
      playlists.forEach((pl, i) => {
        let opt = document.createElement('option');
        opt.value = i;
        opt.textContent = pl.name;
        sel.appendChild(opt);
      });
      sel.value = currentPlaylistIdx;
    }
    document.getElementById('playlistSelect').addEventListener('change', function() {
      selectPlaylist(Number(this.value));
    });

    // --- Drag/Drop for Arranging ---
    let dragSrcIdx = null;
    function dragStart(e, idx) {
      dragSrcIdx = idx;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', idx);
      e.currentTarget.classList.add('dragging');
    }
    function dragEnd(e) {
      e.currentTarget.classList.remove('dragging');
      document.querySelectorAll('.track').forEach(el => el.classList.remove('over'));
    }
    function dragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      e.currentTarget.classList.add('over');
    }
    function dragLeave(e) {
      e.currentTarget.classList.remove('over');
    }
    function drop(e, idx) {
      e.stopPropagation();
      document.querySelectorAll('.track').forEach(el => el.classList.remove('over'));
      if (dragSrcIdx === null || dragSrcIdx === idx) return;
      let arr = playlists[currentPlaylistIdx].tracks;
      let moved = arr.splice(dragSrcIdx, 1)[0];
      arr.splice(idx, 0, moved);
      dragSrcIdx = null;
      renderTracks();
    }

    // --- UI Rendering ---
    function renderTracks() {
      const trackList = document.getElementById('trackList');
      trackList.innerHTML = '';
      let plTrackIds = getCurrentPlaylistTrackIds();
      if (plTrackIds.length === 0) {
        trackList.innerHTML = '<div style="color:#888;font-size:1.1em;margin:30px;">No songs in this playlist.</div>';
        return;
      }
      plTrackIds.forEach((trackId, idx) => {
        let t = tracks.find(tr => tr.id === trackId);
        if (!t) return;
        const div = document.createElement('div');
        div.className = 'track';
        div.draggable = (currentPlaylistIdx !== 0);
        div.ondragstart = e => dragStart(e, idx);
        div.ondragover = dragOver;
        div.ondragend = dragEnd;
        div.ondrop = e => drop(e, idx);
        div.ondragleave = dragLeave;
        div.onclick = (e) => {
          if (e.target.classList.contains('delete-btn') || e.target.classList.contains('add-to-playlist-btn')) return;
          playTrack(idx);
        };
        div.innerHTML = `
          <button class="delete-btn" title="Delete" onclick="event.stopPropagation(); deleteTrack('${t.id}')">üóëÔ∏è</button>
          <img src="${t.albumArt || 'https://i.imgur.com/8kmYjz6.jpg'}" class="album-art" alt="Album Art">
          <div class="track-title">${t.title}</div>
          <div class="track-artist">${t.artist}</div>
        `;
        if (currentPlaylistIdx === 0 && playlists.length > 1) {
          let btn = document.createElement('button');
          btn.className = 'add-to-playlist-btn';
          btn.textContent = 'Add to Playlist';
          btn.onclick = function(ev) {
            ev.stopPropagation();
            let menu = playlists
              .map((pl, i) => i > 0 ? `${i}:${pl.name}` : null)
              .filter(x => x)
              .join('\n');
            let choice = prompt("Select playlist:\n" + menu);
            if (choice && playlists[Number(choice.split(":")[0])]) {
              addToPlaylist(t.id, Number(choice.split(":")[0]));
            }
          };
          div.appendChild(btn);
        }
        trackList.appendChild(div);
      });
    }
    function getCurrentPlaylistTrackIds() {
      if (shuffleOn && shuffleOrder.length === playlists[currentPlaylistIdx].tracks.length) {
        return shuffleOrder.map(idx => playlists[currentPlaylistIdx].tracks[idx]);
      }
      return playlists[currentPlaylistIdx].tracks;
    }

    // --- Audio Player Logic ---
    function loadTrack(idx, autoplay = false) {
      let plTrackIds = getCurrentPlaylistTrackIds();
